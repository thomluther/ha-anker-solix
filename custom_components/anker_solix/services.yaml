              max: 800
              step: 5
              unit_of_measurement: "W"
        allow_export:
          required: false
          example: true
          selector:
            boolean:
        discharge_priority:
          required: false
          example: false
          selector:
            boolean:
        charge_priority_limit:
          required: false
          example: 80
          selector:
            number:
              min: 0
              max: 100
              step: 5
              unit_of_measurement: "%"

